<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>To Do List</title>



</head>

<body>

	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Ma To-Do List</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Tapez votre tâche dans la barre et enregistrez en cliquant bouton rouge</p>
				<p id="second">Cliquez sur la tâche quand vous l'avez terminé pour la collorer en vert!</p>
				<p id="third">Cliquez sur "X" pour enlever une tâche de votre liste!</p>
				<p id="fourth"></p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input type="text" id="userInput" placeholder="Nouvelle tâche.." maxlength="27">
				<button id="enter">
					<i class="fas fa-check-circle"></i>
					
				</button>
			</div>
		</div>

		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">

				</ul>
			</div>
		</div>

	</div>

<script>
alert('Bienvenue dans la Todo List de Mô!');
</script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
